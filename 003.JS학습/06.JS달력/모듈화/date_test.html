<html lang="ko">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Date 객체 사용 테스트</title>
 
 <script>

  // 콘솔찍기함수
  const cg = x => console.log(x);
  // 날짜찍기 형식변경 (yyyy-mm-dd시간)
  const fm = x => `${test.getFullYear()}-${

 x.getMonth()+1 <10?
  '0' + (x.getMonth()+1):
  x.getMonth()+1 }-${

  x.getDate() <10? 
  '0' + x.getDate():
  x.getDate()}(${week[x.getDay()]})`;


  // 요일변경 배열
  const week = ["일","월","화","수","목","금","토"];

  // 달력객체 생성(인스턴스 생성)

  // 최종변경 날짜객체
  const myDate = new Date();
  // 변경할 날짜객체
  const tempDate = new Date();



  // 달력구성에 필요한 정보
  // 1. 전달 끝날짜
  // 2. 전달 끝날짜 요일
  // 3. 현재달 첫날짜 (요일정보 때문에 구함)
  // 4. 현재달 끝날짜

  // -> 전달 끝날짜, 첫날짜 아라오기
  // new Date(년도,월,옵션:0-현재달 끝날짜 / 1-다음달 첫날짜)


  //let test = new Date(2023,2,1);  // 3월 첫날
  let test = new Date(2023,2,0);    // 2월 마지막날 
  // 1. 올해 2월 끝날짜
  cg('2023년 2월 끝날짜:' + test);

  test = new Date(
    tempDate.getFullYear(),
    tempDate.getMonth(),
    0
    );



  // 2. 전달 끝날짜 : 월정보를 숫자로 가져오면 전달이 됨
  cg('전달 끝날짜:' + fm(test));


  // 3. 전달 끝날짜 요일
  // -> 요일정보는 getDay()
  cg('전달 끝날짜 요일:' + week[test.getDay()]);


  test = new Date(
    tempDate.getFullYear(),
    tempDate.getMonth(),1);
  //tempDate.getMonth()+1 현재달

  // 4. 현재달 첫날짜
  //현재달 첫날짜는 전달로 처리하면 나옴
  // new Date(년도,월,0-현재달 끝날짜 / 1-다음달 첫날짜)
  cg('현재달 첫날짜 (),1:' + fm(test));

  test = new Date(
    tempDate.getFullYear(),
    tempDate.getMonth()+1,0);

  // 5. 현재달 끝날짜
  cg('현재달 끝날짜 ()+1,0:' + fm(test));

  cg('현재달 끝날짜0:'+ fm(test));

  </script>
